<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2::before{
            content: "~"
        }
        h2::after{
            content:"*"
        }
        p::first-letter{
            font-size: 40px;
        }
        p::first-line{
            color: blue;
        }
        p::selection{
            background-color: blueviolet;
        }
        input::placeholder{
            background-color: skyblue;
            color: rgb(255, 178, 105);
        }
    </style>
</head>
<body>
    <h2>Lord Shiv</h2>
    <p>Mahadev - He is the supreme being and the destroyer of evil. Witness lord Shiva's
     story, his avatars, and a union that shaped the universe.</p>
     <input type="text" name="" id="" placeholder="V.K" required>
</body>
</html>
