<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outline {
        width: 400px;
        height: 400px;
        margin: 0 auto;

        outline: solid;

        /* color | style */
        outline: rgb(206, 37, 37) dashed;

        /* style | width */
        outline: inset thick;

        /* color | style | width */
        outline: rgb(28, 128, 0) solid 3px;
        border: 3px solid rgb(255, 0, 170);
      }
    </style>
</head>
<body>
    <div class="outline">
        <b> OUTLINE </b>
    </div>
</body>
</html>
